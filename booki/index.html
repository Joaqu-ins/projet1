<!DOCTYPE html>
<html lang="fr">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/1c02d06360.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- FIN DU HEAD -->





<body>
    <div class="main-container">

        <!-- HEADER -->
        <header></header>
        <!-- FIN DU HEADER -->

        <main>
            
            <div class="hebergements-and-populaires">

<!-- SECTION GERANT L AFFICHAGE CELLULE CENTRALE -->
                <section class="hebergements">
                </section>

            <!-- OUVERTURE DE SECTION GERANT L'AFFICHAGE COLONNE DE DROITE -->
                <section class="populaires">

                    <div class="populaires-title">

                        <h2 class="section-title">Les plus populaires</h2>
                        <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
                    </div>

                    <!-- SELECTION DES HOTELS POPULAIRES -->
                    <div class="populaires-cards">

                        <!-- PREMIER LIEN DIRECT VERS UN HOTEL -->
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/emile-guillemot.jpg" alt="Image de la chambre d'hôtel montrant un lit">

                                <!-- GESTION DU TEXTE A COTE DE L IMAGE -->
                                <div class="card-content">
                                    <div class="card-txt">
                                        <h3 class="card-title">Hôtel Le soleil du matin</h3>
                                        <p class="card-subtitle">Nuit à partir de 128<span class="euro">€</span></p>
                                    </div>

                                    <!-- GESTION DES ETOILES EN DESSOUS DU TEXTE -->
                                    <div class="card-rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>

                                </div>

                            </article>
                        </a>

                        <!-- DEUXIEME LIEN DIRECT VERS UN HOTEL -->
                        <a href="#">
                            <article class="card">
                                 
                                <img src="./images/hebergements/aw-creative.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                                <div class="card-content">

                                    <!-- GESTION DU TEXTE A COTE DE L IMAGE -->
                                    <div class="card-txt">
                                        <h3 class="card-title">Chambres d’hôtes Au cœur de l’eau</h3>
                                        <p class="card-subtitle">Nuit à partir de 71<span class="euro">€</span></p>
                                    </div>

                                       <!-- GESTION DES ETOILES EN DESSOUS DU TEXTE -->
                                    <div class="card-rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>

                                </div>
                            </article>
                        </a>

                           <!-- TROISIEME LIEN DIRECT VERS UN HOTEL -->
                        <a href="#">
                            <article class="card">
                                <img src="./images/hebergements/febrian-zakaria2.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                                <div class="card-content">

                                   <!-- GESTION DU TEXTE A COTE DE L IMAGE -->
                                    <div class="card-txt">
                                        <h3 class="card-title">Hôtel Bleu et Blanc</h3>
                                        <p class="card-subtitle">Nuit à partir de 68<span class="euro">€</span></p>
                                    </div>

                                     <!-- GESTION DES ETOILES EN DESSOUS DU TEXTE -->
                                    <div class="card-rating">
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                        <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                        <span class="sr-only">Note de 4 sur 5</span>
                                    </div>
                                </div>
                            </article>
                        </a>
                    </div> 
                </section>
    <!-- FERMETURE DE SECTION -->


            </div>
        </main>

        <!-- FOOTER -->
        <footer></footer>
        <!-- FIN DU FOOTER -->
        
    </div>
</body>

</html>
